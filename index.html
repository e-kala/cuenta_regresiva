<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva - El Reto Arjuna</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: "Cinzel", serif;
            color: white;
            background-size: cover;
            position: relative;
        }

        /* Oscurecer el fondo para mayor contraste */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #container {
            position: relative;
            width: 100%;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

    justify-content: center;
    background: url(kuruksetra.jpg) no-repeat center center;
    background-size: cover;
    width: 100%;
        }

        #countdown {
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 0 20px gold;
            animation: glow 1.5s infinite alternate;
           
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            margin-bottom: 34vh
           
        }

        p {
            font-size: 1.5em;
            position: relative;
            z-index: 1;
            margin-top: 45vh;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px gold; }
            100% { text-shadow: 0 0 30px gold; }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="countdown"></div>
        <p>4 De Abril 8:00pm</p>
    </div>

    <script>
        const targetDate = new Date("2025-25-04T20:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeLeft < 0) {
                clearInterval(interval);
                document.getElementById("countdown").innerHTML = "Â¡Ya Iniciamos!";
            }
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
